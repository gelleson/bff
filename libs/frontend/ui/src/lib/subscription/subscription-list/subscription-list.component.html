<h3 nz-typography>
  Subscriptions
</h3>

<nz-list>
  <nz-list-item *ngFor="let subscription of subscriptions() | async">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        {{subscription.name}}
      </nz-list-item-meta-title>
    </nz-list-item-meta>

    <nz-list-item-meta>
      <nz-list-item-meta-title>
        {{subscription.amount | currency:subscription.currency:'symbol-narrow'}}
      </nz-list-item-meta-title>
    </nz-list-item-meta>
  </nz-list-item>
</nz-list>
