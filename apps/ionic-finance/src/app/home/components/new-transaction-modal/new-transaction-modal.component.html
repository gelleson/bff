<bff-shared-padding>
  <h4 nz-typography>New transaction</h4>

  <nz-tabset>
    <nz-tab nzTitle="Withdraw">
      <form [formGroup]="withdraw">
        <ion-item>
          <ion-label position="stacked">Amount</ion-label>
          <ion-input autofocus="true" formControlName="amount" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Credit</ion-label>
          <ion-select formControlName="credit" okText="Okay" cancelText="Dismiss">
            <ion-select-option [value]="account.id" *ngFor="let account of accountQuery.selectAll() | async">
              {{ account.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Category</ion-label>
          <ion-select formControlName="categoryId" okText="Okay" cancelText="Dismiss">
            <ion-select-option [value]="category.id" *ngFor="let category of categoryQuery.selectAll() | async">
              {{ category.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Narrative</ion-label>
          <ion-input type="textarea"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Date</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD, HH:mm:ss" min="2005" max="2020" formControlName="transactionTime"></ion-datetime>
        </ion-item>

        <ion-button (click)="withdrawSubmit()" [disabled]="!withdraw.valid" expand="full" fill="clear">Save</ion-button>
      </form>
    </nz-tab>
